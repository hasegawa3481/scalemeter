<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>음계 측정기 1.1</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/vexflow@3.0.9/releases/vexflow-min.js"></script>
</head>
<body>
  <h1>음계 측정기 1.1</h1>

  <div class="control-group">
    <button id="startBtn">시작</button>
  </div>

  <div id="bpmVolumeWrapper" class="control-group compact-flex-row">
    <label for="bpm">BPM <span id="bpmVal">100</span></label>
    <input type="range" id="bpm" min="40" max="208" value="100" />
    <label for="metronomeVolume">볼륨 <span id="volVal">50</span>%</label>
    <input type="range" id="metronomeVolume" min="0" max="100" value="50" />
  </div>

  <div class="control-group">
    <button id="toggleMetronome">메트로놈 켜기</button>
  </div>

  <div id="timeSignatureWrapper" class="control-group compact-flex-row" style="align-items:center;">
    <label for="numerator">박자</label>
    <input type="number" min="1" max="16" id="numerator" class="small-input" value="4" />
    <span>/</span>
    <input type="number" min="1" max="32" id="denominator" class="small-input" value="4" />
  </div>

  <div id="pitch">음계: --</div>
  <div id="doremi">음정: --</div>
  <div id="octave">옥타브: --</div>
  <div id="frequency">주파수: -- Hz</div>

  <div id="status">시작 버튼을 눌러 활성화</div>

  <audio id="metronomeSound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>

  <div id="output"></div>

  <footer>
    <a href="https://instagram.com/rei_tuyu" target="_blank">@rei_tuyu - 음계 측정기 1.1</a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
